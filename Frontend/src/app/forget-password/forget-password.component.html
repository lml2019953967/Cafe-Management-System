<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Forget Password</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>


<mat-dialog-content class="mat-typography">
    <form [formGroup]="forgetPassworForm">
    <div fxFkex fxLayout="column">
        <mat-form-field appearance="standard" fxFllex>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="forgetPassworForm.controls.email.touched && forgetPassworForm.controls.email.invalid">
                <span *ngIf="forgetPassworForm.controls.name.errors.required">This field is mandatory</span>                   
                <span *ngIf="forgetPassworForm.controls.name.errors.pattern">This field is invalid</span>
            </mat-error>
        </mat-form-field>
    </div>
</form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]=" !(forgetPassworForm.valid && forgetPassworForm.dirty)"  >
    <mat-icon>send</mat-icon> Send Password
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon> Close
    </button>
</mat-dialog-actions>
